        }
        form {

            background: #FFAD60;
            height: 400px;

            width: 600px;

        label {
            text-transform: capitalize;

            border-width: 4px;
            text-transform: capitalize;
            border-style: outset;
            font-variant: small-caps;
            font-weight: bold;
            font-size: small;
        }
        .result {
            margin: 20px 60px 0 60px;
            height: 120px;
            display: flex;
            justify-content: space-between;
            border: 2px solid black;
            border-radius: 10px;
