<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | curso práctico en JavaScript</title>
    </head>
    <style>
        body {
            height: 100vh;
            background: rgb(255, 192, 203);
            margin: 0;
            padding: 0;
        }
    .Container {
        text-align: center;
         color: midnightblue;
         
         
        
        

    }
    p {
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: bold;
    }
    h2 {
        text-align: center;

    }
    .content {
        display: flex;
        height: 100%;
        width: 100%;
        justify-content: space-between;

    }
    .form1 {
        height: 200px;
        width: 200px;
        background: purple;
        margin-left: 80px;
        text-align: center;
        border-radius: 3px;
        border: 3px solid black;
        
        
        
    }
    .form2 {
        height: 200px;
        width: 200px;
        background: purple;
        margin: 0 ;
        text-align: center;
        border-radius: 3px;
        border: 3px solid black;
       
    }
    .form3 {
        height: 200px;
        width: 200px;
        background: purple;
        margin-right: 80px;
        text-align: center;
        border-radius: 3px;
        border: 3px solid black;
        
    }
    </style>
<body>
    <header>
    <h1 class="Container">
        Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
    <section>
        <h2>Calcula el área y perimetro de un Cuadrado</h2>
        <div class="content">
        <div class="form1">
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </div>
    <div class="form2">
        <form action="">
            <label for="InputTriangulo">
                Escribe cuánto mide cada lado de tu triangulo
            </label>
            <input id="InputTriangulo" type="number">
            <input id="InputTriangulo2" type="number">
            <input id="InputTriangulo3" type="number">
            <input id="InputTriangulo4" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </div>
    <div class="form3">
        <form action="">
            <label for="InputCirculo">
                Escribe cuánto mide cada lado de tu Circulo
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </div>
</div>
    </section>
</header>
    <script src="./figuras.js"></script>
    <script src="./figuras.css"></script>
</body>
</html>
